<style>
    ol.bold-numbers {
        list-style: none; /* Убирает стандартные маркеры */
        counter-reset: list-counter; /* Устанавливает счётчик */
    }

    ol.bold-numbers li {
        counter-increment: list-counter; /* Увеличивает счётчик */
    }

    ol.bold-numbers li::before {
        content: counter(list-counter) ". "; /* Добавляет номер с точкой */
    }

    ol.bold-numbers li:nth-child(6)::before {
        font-weight: bold; /* Делает номер второго элемента жирным */
    }
</style>
